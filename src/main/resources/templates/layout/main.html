<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/expenses">
        <i class="fas fa-wallet me-2"></i>Expense Tracker
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/expenses">
              <i class="fas fa-list me-1"></i>Expenses
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/expenses?view=calendar">
              <i class="fas fa-calendar me-1"></i>Calendar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/expenses?view=stats">
              <i class="fas fa-chart-pie me-1"></i>Statistics
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div th:replace="~{${content}}" class="animate-fade-in">
      <!-- Content will be inserted here -->
    </div>
  </div>

  <footer class="footer mt-5 py-3" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
    <div class="container text-center">
      <span class="text-white">Â© 2024 Expense Tracker. All rights reserved.</span>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    // Add active class to current nav item
    document.addEventListener('DOMContentLoaded', function () {
      const currentPath = window.location.pathname + window.location.search;
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>

</html>
